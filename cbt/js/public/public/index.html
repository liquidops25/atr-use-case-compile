<!DOCTYPE html>
<html>
	<head>
		<title>Welcomet to CoolBean Telecommunications Inc.</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
		<style type="text/css">
			.bacgGround {
					  height: 50px;
					  width: 50px;
					  background-color: #555;
					}
		</style>
	</head>
	<body>
		
		<div id="main_page" class="container" style="padding-top: 9%; margin: 0">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-4"></div>
					<div class="col-md-5" style="padding-bottom: 1%; margin: 0">
						<div class="col-md-12 text-center">
							<h1 class="bg-dark text-white">CoolBean Telecom Inc.</h1>
							<label>________________________________________________</label>
						</div>
						<div class="col-md-12 text-center">
							<label style="font-size: 130%">Welcome to CBT Inc. Online application.</label>
						</div>	
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<div class="col-md-4"></div>
					<div class="col-md-5 text-center">
						<div class="col-sm-3"></div>
						<div class="col-sm-6">
							<div class="form-group">
							  <label >Reference No:</label>
							  <input type="text" class="form-control" id="ticket_number">
							</div>
							<button class="btn btn-info" onclick="continueFunc()">View Application</button><br>
							<button style="margin-top: 2%" class="btn btn-primary" onclick="createFunc()">New Application</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container" id="continue_page" style="display: none;padding-top: 3%;">
			<div class="row">
				<h2 class="text-center">Online Application Form</h2><br>
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="row">
						<div class="col-sm-4">
							<label >Name:</label>
						</div>
						<div class="col-sm-8">
							<label id="name"></label>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<label >Address:</label>
						</div>
						<div class="col-sm-8">
							<label id="address"></label>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<label >Account No:</label>
						</div>
						<div class="col-sm-8">
							<label id="account"></label>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<label >Remarks:</label>
						</div>
						<div class="col-sm-8">
							<label id="remarks"></label>
						</div>
					</div>
					<div class="row" style="padding-top: 3%">
						<div class="col-md-12">
							<label>__________________________</label>
							<div class="row">
								<div class="col-md-2">
									<label>Status:</label>
								</div>
								<div class="col-md-6">
									<label id="status"></label>
								</div>
							</div>
						</div>
					</div>
					<div class="row" style="padding-top: 2%">
						<div class="col-md-12">
							<div class="col-md-3">
								<button class="btn btn-danger" onclick="backFunc()">Back</button>
							</div>
							<div class="col-md-6"></div>
							<div class="col-md-3"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container" id="new_page" style="display: none;padding-top: 3%;">
			<div class="row">
				<h2 class="text-center">Online Application Form</h2><br>
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<!-- <div class="row">
						<div class="col-sm-4">
							<label >Name:</label>
						</div>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inp_name">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<label >Address:</label>
						</div>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inp_address">
						</div>
					</div> -->
					<div class="row">
						<div class="col-sm-4">
							<label >Account No:</label>
						</div>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inp_account">
						</div>
					</div>
					<div class="row">
						<div class="form-group">
						  <label for="comment">Remarks:</label>
						  <textarea class="form-control" rows="3" id="inp_remarks"></textarea>
						</div>
					</div>
					<div class="row" style="padding-top: 2%">
						<div class="col-md-12">
							<div class="col-md-3">
								<button class="btn btn-danger" onclick="backFunc()">Back</button>
							</div>
							<div class="col-md-6"></div>
							<div class="col-md-3">
								<button class="btn btn-primary" onclick="checkAccNo()">Submit</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container" id="success_page" style="display: none; padding-top: 9%; margin: 0">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-4"></div>
					<div class="col-md-5" style="padding-bottom: 1%; margin: 0">
						<div class="col-md-12 text-center">
							<h1 class="bg-dark text-white">CoolBean Bank Inc.</h1>
							<label>________________________________________________</label>
						</div>
						<div class="col-md-12 text-center">
							<label style="font-size: 130%" id="successMsg"></label>
						</div>	
					</div>
				</div>
			</div>
		</div>
	
	</body>
	<script src="js/coolbean_scripts.js"></script>
</html>
