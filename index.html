	function goToUseCase(index) {
		var info = getFileName(index);
		homepage = false;
		if(index == 5){
				showSubCat();
		} else {
			$(".content").load(info.fileName);
			$("#lbl_title").text(info.labelName);
		}	
	
		goActive(index-1)

			
		}

	function showSubCat(){
		var element = document.getElementById("sub-category")
			element.classList.toggle("active"); 
	}


	function goActive(index) { 
			
			var element2 = document.getElementsByClassName("active-bar")
				if(element2)
					$(element2).removeClass("active-bar");
			var element = document.getElementsByClassName("use_case")[parseInt(index)]
			element.classList.toggle("active-bar"); 
		}


	function getFileName(index){
			var fileName ="";
			var labelName ="";
			switch(index){
				case 1: fileName = "resources/html/RepairRequest/repairRequest.html"; labelName = "REPAIR REQUEST"; break;
				case 2: fileName = "testcheckout.html"; labelName = "CLOSE ORDER"; break;
				case 3: fileName = "resources/html/priceUpdate/PriceUpdate.html"; labelName = "PRICE UPDATE"; break;
				case 4: fileName = "resources/html/userProvision/userProvision.html"; labelName = "USER PROVISION"; break;
				case 5: labelName = "TELECOM ONLINE REQUEST"; break;
				case 6: fileName = "resources/html/telecomOnlineRequest/requestForUpgradeContinueandCreate.html"; labelName = "TELECOM ONLINE REQUEST"; break;
				case 7: fileName = "resources/html/telecomOnlineRequest/requestForMaintenance.html"; labelName = "TELECOM ONLINE REQUEST"; break;
				case 8: fileName = "home.html"; break;
				case 9: fileName = "home.html"; break;
				default: fileName = "resources/html/homePage/homepage.html";

			}

			var info = {"fileName": fileName, "labelName": labelName }
	
			return info;
		}
